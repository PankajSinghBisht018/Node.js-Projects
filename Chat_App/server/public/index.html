<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        #chat div {
            margin-bottom: 10px;
        }
        .message {
            padding: 5px 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #d1e7dd;
        }
        .message.other {
            background-color: #f8d7da;
        }
        .join-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chat Application</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat" class="mb-3"></div>
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" />
                    <button id="join" class="btn btn-primary mt-2 w-100">Join Chat</button>
                </div>
                <div class="input-group">
                    <input type="text" id="message" class="form-control" placeholder="Type a message" />
                    <button id="send" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:5000'); 

        document.getElementById('join').onclick = () => {
            const username = document.getElementById('username').value;
            socket.emit('join', username);
        };

        document.getElementById('send').onclick = () => {
            const message = document.getElementById('message').value;
            const username = document.getElementById('username').value;
            socket.emit('chat message', { user: username, message: message });
        };

        socket.on('chat message', (msg) => {
            const chat = document.getElementById('chat');
            const newMessage = document.createElement('div');
            newMessage.textContent = `${msg.user}: ${msg.message}`;
            newMessage.classList.add('message');
            newMessage.classList.add(msg.user === document.getElementById('username').value ? 'user' : 'other');
            chat.appendChild(newMessage);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('user joined', (username) => {
            const chat = document.getElementById('chat');
            const joinMessage = document.createElement('div');
            joinMessage.classList.add('join-message');
            joinMessage.textContent = `${username} joined the chat`;
            chat.appendChild(joinMessage);
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>
</html>
